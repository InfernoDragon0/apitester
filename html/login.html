<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no">


  <!-- CORE CSS-->

  <link href="materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="style.min.css" type="text/css" rel="stylesheet" media="screen,projection">
  <!-- Custome CSS-->
  <link href="custom.min.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="page-center.css" type="text/css" rel="stylesheet" media="screen,projection">

  <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
  <link href="prism.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="perfect-scrollbar.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="loginstyle.css" type="text/css" rel="stylesheet" media="screen,projection">

</head>

<body class="loaded">
  <!-- Start Page Loading -->
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
  <!-- End Page Loading -->

  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
            <p class="center login-form-text">Welcome to JE Test Module</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <input id="username" type="text" >
            <label for="username" class="center-align">Username</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <input id="password" type="password">
            <label for="password">Pin</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a class="btn waves-effect waves-light col s12 light-blue" onclick="retrieveUser();">Login</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="/register">Register Now!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
            <p class="margin right-align medium-small"><a onclick="alert('too bad!');">Forgot password ?</a></p>
          </div>
        </div>

      </form>
    </div>
  </div>

  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>2FA: One Time Password</h4>
      <p>Please enter the one time password.</p>
      <input id="2FAcode" type="text">
      <label for="2FAcode">Pin</label>
    </div>
    <div class="modal-footer">
      <a onclick="verify2FA();" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>

  <!-- ================================================
    Scripts
    ================================================ -->

  <!-- jQuery Library -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="materialize.min.js"></script>

  <!--prism-->
  <script type="text/javascript" src="prism.js"></script>
  <!--scrollbar-->
  <script type="text/javascript" src="perfect-scrollbar.min.js"></script>

  <script src="https://cdn.auth0.com/js/auth0/8.8/auth0.min.js"></script>
  <script type="text/javascript" src="plugins.min.js"></script>
  <script type="text/javascript" src="loginpage.js"></script>
  
  <div class="hiddendiv common"></div>
</body>

</html>
